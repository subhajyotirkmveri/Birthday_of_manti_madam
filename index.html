<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Message</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      background-image: url('https://img.freepik.com/free-photo/birthday-party-homemade-cake_23-2147666202.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    #message {
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      display: none;
    }

    .flower-image {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://wallpapercave.com/wp/wp8666370.jpg" alt="Rose Flower" class="flower-image">
    <div id="timer"></div>
    <div id="celebration-line">ðŸŽ‰ Birth celebrations of Manti ðŸŽ‰</div>

    <div id="message"></div>
  </div>

  <script>
    const message = "ðŸŽ‰ðŸŽ‚ Happy Birthday to you! ðŸŽ‰ðŸŽ‚Wishing you countless joyful moments and many happy returns of the day! ðŸ’«have a wonderful year ahead filled with happiness, good health, and endless blessings. ðŸŒ¸May all your dreams come true and your heart be filled with peace and success. ðŸ’–âœ¨ My love is the best gift I could ever give to you.";
    const messageContainer = document.getElementById("message");
    const timerContainer = document.getElementById("timer");
    const celebrationLine = document.getElementById("celebration-line")
    const targetDate = new Date(" November 09, 2025 00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerContainer.innerHTML = `Time remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timerInterval);
        timerContainer.style.display = "none";
        messageContainer.style.display = "block";
        displayMessage();
      }
    }

    function displayMessage() {
      const words = message.split(" ");
      let index = 0;

      function typeNext() {
        if (index < words.length) {
          messageContainer.textContent += words[index] + " ";
          index++;
          setTimeout(typeNext, 100);
        } else {
          // Wait 1 second, then clear and restart
          setTimeout(() => {
            messageContainer.textContent = "";
            index = 0;
            typeNext();
          }, 1000);
        }
      }

      typeNext(); // Start typing
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
